<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<div th:each="user : ${show}">
    <a th:href="@{/people/{id}(id = ${user.getId()})}" th:text="${user.getName()}">name</a>
</div>

<br/>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Create new User"/>
</form>

</body>
</html>
